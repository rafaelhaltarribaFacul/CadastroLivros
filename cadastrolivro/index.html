        <h1>Cadastro de Livro</h1>
    </header>

    <main>
        <section id="campos">
            <form id="formulario"> 
                <input class="campos" type="text" name="nome" placeholder="insira o nome do livro"/> 
                <input class="campos" type="text" name="paginas" placeholder="insira o numero de paginas"/> 
                <input class="campos" type="text" name="autor" placeholder="insira o nome do autor"/>
                <p id="mensagem_form"></p> 
                <a id="botao_salvar">Salvar</a>
            </form>
        </section>
    </main>

    <footer>

    </footer>
